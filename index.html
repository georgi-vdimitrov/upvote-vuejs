<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
<div id="app">
    <h2 class="title has-text-centered dividing-header">{{ title }}</h2>
    <div class="section">
        <article v-for="entry in entries" class="media" v-bind:key="entry.id">
            <figure class="media-left">
                <img class="image is-64x64" v-bind:src="entry.image" />
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>
                            <a v-bind:href="entry.url" class="has-text-info">{{ entry.title }}</a>
                            <span class="tag is-small">#{{ entry.id }}</span>
                        </strong>
                        <br>
                        {{ entry.description }}
                        <br>
                        <small class="is-size-7">Added by:
                            <img class="image is-24x24" v-bind:src="entry.avatar">
                        </small>
                    </p>
                </div>
            </div>
            <div class="media-right">
                <span class="icon is-small">
                    <i class="fa fa-chevron-up"></i>
                    <strong class="has-text-info">{{ entry.votes}}</strong>
                </span>
            </div>
        </article>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="assets/js/seed.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
